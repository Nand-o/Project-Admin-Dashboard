<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Dashboard Sections -->
        <div class="dashboard-container">
            <div class="dashboard-header">
                <img src="/img/icons/view-dashboard.svg"
                    class="svg-icons-header" alt="dashboard Logo">
                <p class="dashboard-text">Dashboard</p>
            </div>
            <div class="main-icon">
                <div class="icon-container">
                    <div class="item"><img src="/img/icons/home-variant.svg"
                            class="svg-icons" alt="Home Icon"><a href="#">Home</a></div>
                    <div class="item"><img src="/img/icons/profile-variant.svg"
                            class="svg-icons"
                            alt="Profile Icon"><a href="#">Profile</a></div>
                    <div class="item"><img src="/img/icons/message.svg"
                            class="svg-icons"
                            alt="Messages Icon"><a href="#">Messages</a></div>
                    <div class="item"><img src="/img/icons/history.svg"
                            class="svg-icons"
                            alt="History Icon"><a href="#">History</a></div>
                    <div class="item"><img src="/img/icons/task.svg"
                            class="svg-icons"
                            alt="Tasks Icon"><a href="#">Tasks</a></div>
                    <div class="item"><img src="/img/icons/communities.svg"
                            class="svg-icons"
                            alt="Communities Icon"><a href="#">Communities</a></div>
                </div>
            </div>

            <div class="second-icon">
                <div class="icon-container">
                        <div class="item"><img src="/img/icons/setting.svg"
                                class="svg-icons"
                                alt="Settings Icon"><a href="#">Settings</a></div>
                        <div class="item"><img src="/img/icons/support.svg"
                                class="svg-icons"
                                alt="Support Icon"><a href="#">Support</a></div>
                        <div class="item"><img src="/img/icons/privacy.svg"
                                class="svg-icons"
                                alt="Privacy Icon"><a href="#">Privacy</a></div>
                </div>
            </div>
        </div>

        <!-- Content Sections -->
        <div class="all-content-container">

            <!-- Header ContentsSections -->
            <div class="header-content-container">
                <div class="top-header">
                    <div class="search-area">
                        <!-- Search Area Here -->
                    </div>

                    <div class="user-area">
                        <!-- User Area Here -->
                    </div>
                </div>

                <div class="bottom-header">
                    <div class="profile-area">
                        <!-- Profile Area Here -->
                    </div>

                    <div class="feature-area">
                        <!-- Feature Area Here -->
                    </div>
                </div>
            </div>

            <!-- Body / Main Content Sections -->
            <div class="main-content-container">
                <div class="project-container">
                    <!-- Project Here -->
                </div>

                <div class="side-content-container">
                    <div class="announ-container">
                        <!-- Announcements Here -->
                    </div>

                    <div class="trending-container">
                        <!-- Trending Here -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
