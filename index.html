<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Dashboard Sections -->
        <div class="dashboard-container">
            <div class="dashboard-header">
                <img src="#" alt="dashboard Logo">
                <p class="dashboard-text">Dashboard</p>
            </div>
            <div class="main-icon">
                <div class="icon-container">
                    <ul>
                        <li class="item">Home</li>
                        <li class="item">Profile</li>
                        <li class="item">Messages</li>
                        <li class="item">History</li>
                        <li class="item">Tasks</li>
                        <li class="item">Communities</li>
                    </ul>
                </div>
            </div>

            <div class="second-icon">
                <div class="icon-container">
                    <ul>
                        <li class="item">Settings</li>
                        <li class="item">Support</li>
                        <li class="item">Privacy</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Content Sections -->
        <div class="all-content-container">

            <!-- Header ContentsSections -->
            <div class="header-content-container">
                <div class="top-header">
                    <div class="search-area">
                        <!-- Search Area Here -->
                    </div>

                    <div class="user-area">
                        <!-- User Area Here -->
                    </div>
                </div>

                <div class="bottom-header">
                    <div class="profile-area">
                        <!-- Profile Area Here -->
                    </div>

                    <div class="feature-area">
                        <!-- Feature Area Here -->
                    </div>
                </div>
            </div>

            <!-- Body / Main Content Sections -->
            <div class="main-content-container">
                <div class="project-container">
                    <!-- Project Here -->
                </div>

                <div class="side-content-container">
                    <div class="announ-container">
                        <!-- Announcements Here -->
                    </div>

                    <div class="trending-container">
                        <!-- Trending Here -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
